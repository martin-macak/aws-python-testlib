AWSTemplateFormatVersion: '2010-09-09'
Transform:
  - AWS::Serverless-2016-10-31


Parameters:
  ServiceName:
    Type: String
    Default: test


Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub [ "${prefix}-table", { "prefix": !Ref ServiceName } ]
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  CDCFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub [ "${prefix}-cdc-function", { "prefix": !Ref ServiceName } ]
      Handler: index.handler
      Runtime: python3.11
      CodeUri: ./cdc_lambda_handler
      Environment:
        Variables:
          TABLE_NAME: !Ref DynamoDBTable
      Events:
        DynamoDBEvent:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt DynamoDBTable.StreamArn
            StartingPosition: LATEST
            BatchSize: 1

