AWSTemplateFormatVersion: '2010-09-09'
Transform:
  - AWS::Serverless-2016-10-31


Parameters:
  ServiceName:
    Type: String
    Default: test


Resources:
  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub [ "${prefix}-echo", { "prefix": !Ref ServiceName } ]
      CodeUri: test_lambda/echo
      Handler: app.lambda_handler
      Runtime: python3.11

